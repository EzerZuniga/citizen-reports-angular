<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <!-- Logo/Brand -->
    <a class="navbar-brand" routerLink="/">
      <span class="brand-icon"> </span>
      <span class="brand-text">Reportes Ciudadanos</span>
    </a>

    <!-- Mobile Toggle Button -->
    <button
      class="menu-toggle"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen"
      aria-controls="mobileNav"
      aria-label="Abrir menú"
    >
      <span class="navbar-toggler-icon" aria-hidden="true"></span>
    </button>

    <!-- Navbar Content -->
    <div class="navbar-collapse" id="mobileNav" [class.open]="menuOpen">
      <!-- Navigation Links -->
      <ng-container *ngIf="isLoggedIn(); else guest">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/reports"
              routerLinkActive="active"
              (click)="closeMenu()"
            >
              Mis Reportes
            </a>
          </li>
          <li class="nav-item">
            <a
              class="cta-report"
              routerLink="/reports/new"
              routerLinkActive=""
              (click)="closeMenu()"
              title="Nuevo reporte"
            >
              Nuevo Reporte
            </a>
          </li>
        </ul>

        <!-- User Menu -->
        <div class="navbar-nav ms-auto">
          <div class="nav-item dropdown">
            <button
              class="nav-link dropdown-toggle d-flex align-items-center"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div class="user-avatar me-2">
                <span></span>
              </div>
              <span class="user-name">
                {{ currentUser?.name || 'Usuario' }}
              </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" href="#" (click)="closeMenu()">
                  <span class="me-2"></span> Mi Perfil
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" (click)="closeMenu()">
                  <span class="me-2"></span> Configuración
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item" (click)="logout()">
                  <span class="me-2"></span> Cerrar Sesión
                </button>
              </li>
            </ul>
          </div>
        </div>
      </ng-container>

      <ng-template #guest>
        <!-- Login Button (open modal) -->
        <div class="navbar-nav ms-auto">
          <button
            class="nav-link btn-plain"
            (click)="openLoginModal(); closeMenu()"
            aria-haspopup="dialog"
            aria-controls="loginModal"
          >
            Iniciar Sesión
          </button>
          <app-login-modal
            *ngIf="showLoginModal"
            (close)="closeLoginModal()"
            id="loginModal"
          ></app-login-modal>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
