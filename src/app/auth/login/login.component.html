<div class="login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username" class="form-label">Usuario</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                [class.is-invalid]="submitted && f['username'].errors"
                placeholder="Ingrese su usuario"
              />
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback d-block">
                <div *ngIf="f['username'].errors?.['required']">Usuario es requerido</div>
                <div *ngIf="f['username'].errors?.['minlength']">
                  Usuario debe tener al menos 3 caracteres
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="submitted && f['password'].errors"
                placeholder="Ingrese su contraseña"
              />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                <div *ngIf="f['password'].errors?.['required']">Contraseña es requerida</div>
                <div *ngIf="f['password'].errors?.['minlength']">
                  Contraseña debe tener al menos 6 caracteres
                </div>
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                <ng-container *ngIf="loading; else label">
                  <span class="spinner-border spinner-border-sm mr-2" aria-hidden="true"></span>
                  Iniciando sesión...
                </ng-container>
                <ng-template #label>Iniciar Sesión</ng-template>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
