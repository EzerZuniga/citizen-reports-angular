<!doctype html>
<html lang="es-PE">
  <head>
    <meta charset="utf-8" />
    <title>Reportes Ciudadanos — Gestión de incidencias</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Plataforma para reportar y seguir incidencias ciudadanas — gestión, seguimiento y resolución."
    />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="author" content="Citizen Reports" />
    <meta name="robots" content="index,follow" />

    <!-- Favicon y apple touch -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png" />

    <!-- Font preconnect + stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Accessibility: show message when JS disabled -->
    <noscript>
      <style>
        .no-js-message {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #fff;
          color: #111;
          z-index: 9999;
          padding: 1rem;
        }
      </style>
    </noscript>
  </head>
  <body>
    <noscript>
      <div class="no-js-message" role="alert">
        Esta aplicación requiere JavaScript para funcionar correctamente. Por favor habilita
        JavaScript en tu navegador.
      </div>
    </noscript>
    <app-root></app-root>
  </body>
</html>
